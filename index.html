<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Dogs</title>
</head>
<body>
  <h1>Dogs</h1>

  <input type="text" 
         placeholder="Digite o nome da raça" 
         class="searchField">

  <button class="search">Buscar</button>

  <form> 

    <select name="dogs" id="dogs">
      <option value="" 
              disabled 
              selected> Escolha uma Raça 
      </option>
    </select>

    <div class="load">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>

    <img class="image" 
         src="./img/dogs.jpg" 
         alt="Raça">
    
  </form>

  

  <form id="controles">

    <label for="color"> Cor da fonte </label>
    <select name="color" id="color">
      <option value="red"> Vermelho </option>
      <option value="blue"> Azul </option>
      <option value="yellow"> Amarelo </option>
      <option value="black"> Preto </option>
      <option value="green"> Verde </option>
    </select>

    <label for="backgroundColor">background-Color</label>
    <input type="color" name="backgroundColor" id="backgroundColor">

    <label for="fontFamily"> Fonte </label>
    <select name="fontFamily" id="fontFamily">
      <option value="Roboto"> Roboto </option>
      <option value="Raleway"> Raleway </option>
      <option value="Georgia"> Georgia </option>
      <option value="Montserrat"> Montserrat </option>
    </select>

  </form>

  <form id="controlesButton">

    <label for="colorButton"> Cor da fonte </label>
    <select name="color" id="colorButton">
      <option value="red"> Vermelho </option>
      <option value="blue"> Azul </option>
      <option value="yellow"> Amarelo </option>
      <option value="black"> Preto </option>
      <option value="green"> Verde </option>
    </select>

    <label for="backgroundColor"> background-Color </label>
    <input type="color" 
           name="backgroundColor" 
           id="backgroundColorButton">

    <label for="fontFamilyButton"> Fonte </label>
    <select name="fontFamily" id="fontFamilyButton">
      <option value="Roboto"> Roboto </option>
      <option value="Raleway"> Raleway </option>
      <option value="Georgia"> Georgia </option>
      <option value="Montserrat"> Montserrat </option>
    </select>

  </form>

  <script type="module" src="script.js"></script>
</body>
</html>
